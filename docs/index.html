<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saudi Stock Market Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Saudi Stock Market Simulation</h1>
        <div id="controls"></div>
        <button id="buyButton" disabled>Buy & Simulate</button>
        <div id="timer"></div>
        <canvas id="chart" width="760" height="320"></canvas>
        <div style="text-align:center; margin-top: 10px;">Current Price: <span id="currentPrice"></span> SAR</div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
